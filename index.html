<!DOCTYPE html>
<html lang="en">
<head>
    <title>A small introduction to three.js webgl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/basic.css">

    <script src="three.js"></script>
    <script src="js/Detector.js"></script>
    <script type="text/javascript">

        // Checks that your browser supports WebGL.
        if (!Detector.webgl) Detector.addGetWebGLMessage();

        let renderer = null;
        let scene = null;
        let camera = null;
        let earth = null;
        let sun = null;
        let curTime = Date.now();

        // This function is called whenever the document is loaded
        function init() {
            // Get display canvas
            const canvas = document.getElementById("webglcanvas");
            console.log(canvas);

            // Create the Three.js renderer and attach it to our canvas
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true
            });
            // Set the viewport size
            renderer.setSize(canvas.width, canvas.height);
            // Create a new Three.js scene
            scene = new THREE.Scene();
            // Add  a camera so we can view the scene
            camera = new THREE.PerspectiveCamera(45, canvas.width / canvas.height, 1, 4000);

            // Add a white point light
            let light = new THREE.PointLight( 0xffffff, 1.5);
            light.position.x = 5;
            scene.add( light );

            // Create a texture-mapped sphere and add it to the scene
            // First, create the texture map
            let mapUrl = "images/earth_atmos_2048.jpg";
            let map = new THREE.TextureLoader().load(mapUrl);

            // Now, create a Basic material; pass in the map
            let material = new THREE.MeshBasicMaterial({map: map});
            let sunMaterial = new THREE.MeshPhongMaterial({color: 0xffea0a});

            // Create the sphere geometry
            let geometry = new THREE.SphereGeometry(0.33, 32, 32);
            let sunGeometry = new THREE.SphereGeometry(2, 32, 32);

            // And put the geometry and material together into a mesh
            earth = new THREE.Mesh(geometry, material);
            sun = new THREE.Mesh(sunGeometry, sunMaterial);

            // Move the mesh back from the camera and tilt it toward the viewer
            earth.position.z = -6;
            earth.rotation.x = Math.PI / 5;
            earth.rotation.y = Math.PI / 5;

            sun.position.z = -12;
            sun.rotation.x = Math.PI / 5;
            sun.rotation.y = Math.PI / 5;

            // Finally, add the mesh to our scene
            scene.add(earth);
            scene.add(sun);
        }

        // This function is called regularly to update the canvas webgl.
        function run() {
            // Ask to call again run
            requestAnimationFrame(run);

            // Render the scene
            render();

            // Calls the animate function if objects or camera should move
            animate();
        }

        // This function is called regularly to take care of the rendering.
        function render() {
            // Render the scene
            renderer.render(scene, camera);
        }

        // This function is called regularly to update objects.
        function animate() {
            // Computes how time has changed since last display
            let now = Date.now();
            let deltaTime = now - curTime;
            curTime = now;
            let fracTime = deltaTime / 1000; // in seconds
            // Now we can move objects, camera, etc.
            // Example: rotation cube
            let angle = 0.1 * Math.PI * 2 * fracTime; // one turn per 10 second.
            earth.rotation.y += angle;
        }

    </script>
</head>
<body>
<div id="info"> a first three.js example</div>
<canvas id="webglcanvas" style="border: none;background-color:#000000"
        width="600" height="500"></canvas>
<!-- We run the WebGL code at the end to be sure that the document is loaded.
  -->
<script>
    init();
    run();
</script>
</body>
</html>
